language: generic  # use "generic" since you're using Docker, not Ruby
os: linux
dist: xenial
services: 
  - docker

env:
  - CI=true

before_install:
  - docker build -t akhilakadem/frontend -f Dockerfile.dev .

script:
  - docker run --rm akhilakadem/frontend npm test -- --coverage --watchAll=false


